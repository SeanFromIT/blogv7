<!DOCTYPE html>
<html lang="{{ site.lang }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ site.author }}" />
		<meta name="abstract" content="{{ site.description }}" /> 
		<meta name="copyright" content="{{ site.copyright }} {{ site.author }}" /> 
		<meta name="keywords" content="{{ site.keywords }}" /> 
		<meta name="robots" content="all" /> 
		<meta name="security" content="public" /> 
		<link rel="schema.dcterms" href="http://purl.org/dc/terms/" />
		<meta name="dcterms.description" content="{{ site.description }}" /> 
		<meta name="dcterms.language" content="{{ site.lang }}" /> 
		<meta name="dcterms.rights" content="{{ site.copyright }} {{ site.author }}" /> 
		<meta name="dcterms.subject" content="{{ site.keywords }}" /> 
		<meta name="dcterms.title" content="{{ site.author }}" />
		<!--{{ site.description }}-->
			{% seo %}
		<title>{{ site.title }}</title>
		<link rel="stylesheet" href="/assets/css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" integrity="sha384-/o6I2CkkWC//PSjvWC/eYN7l3xM3tJm8ZzVkCOfp//W05QcE3mlGskpoHB6XqI+B" crossorigin="anonymous">
		<script src="/assets/js/warpspeed.min.js"></script>
		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div style="position:fixed; z-index:0; top:0; left:0; width:100%; height:100%;">
			<canvas id="canvas" style="width:100%; height:100%;"></canvas>
			<script>new WarpSpeed("canvas",
				{backgroundColor:"#000",speed:0.3}
			);</script>
		</div>
{% include header.html %}

		<section id="page">
{{ content }}
		</section>
		<section id="postad">
		<!-- feeney.mba postad -->
		<ins class="adsbygoogle"
			 style="display:block"
			 data-ad-client="ca-pub-0099932842510810"
			 data-ad-slot="4182328685"
			 data-ad-format="auto"
			 data-full-width-responsive="true"></ins>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
		</section>
{% include footer.html %}

{% if site.google_analytics %}
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		  ga('create', '{{ site.google_analytics }}', 'auto');
		  ga('send', 'pageview');
		</script>
{% endif %}
	</body>
</html>
